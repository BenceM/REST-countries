		<header class="header">

			<div class="dark-mode">

			</div>

			</div>
			<div class="select">

					<p class="select-text">Filter by Region</p>
					<ion-icon name="chevron-down-sharp"></ion-icon>
				</div>
				<div class="select-options hidden">
					<p class="select-text">Africa</p>
					<p class="select-text">Americas</p>
					<p class="select-text">Asia</p>
					<p class="select-text">Europe</p>
					<p class="select-text">Oceania</p>

			</div>
