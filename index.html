<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>REST - Countries</title>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
	</head>

	<body>
		<header class="header">
			<h1>Where in the world?</h1>
			<div class="dark-mode">
				<button class="dark-mode-button">
					<ion-icon name="moon"></ion-icon>
					Dark Mode
				</button>
			</div>
		</header>
		<main class="main">
			<div class="navigation">
				<div class="search-box round-border box-shadow change">
					<div class="search-icon-cont">
						<ion-icon class="search-icon" name="search-sharp"></ion-icon>
					</div>
					<input
						type="search"
						id="search-input"
						placeholder="Search for a country..."
					/>
					<p class="search-error">
						Couldn't find matching countries. Try again!
					</p>
				</div>
				<div class="cont">
					<div class="select">
						<div class="select-placeholder round-border box-shadow change">
							<p class="select-text">Filter by Region</p>
							<ion-icon name="chevron-down-sharp"></ion-icon>
						</div>
						<ul class="select-options round-border box-shadow hidden change">
							<li class="select-text">Africa</li>
							<li class="select-text">Americas</li>
							<li class="select-text">Asia</li>
							<li class="select-text">Europe</li>
							<li class="select-text">Oceania</li>
						</ul>
					</div>
					<div class="clear display-none">
						<ion-icon name="close-outline"></ion-icon>
					</div>
				</div>
			</div>
			<div class="countries"></div>
		</main>
		<script src="/app.js"></script>
	</body>
</html>
